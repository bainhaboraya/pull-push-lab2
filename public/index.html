<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #F1E5D1;
        }
        #title {
            color: #987070;
        }
        #chatbox {
            background-color: #DBB5B5;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        #send, #clear_chat, #join_room {
            background-color: #C39898;
            border-color: #987070;
        }
        #send:hover, #clear_chat:hover, #join_room:hover {
            background-color: #987070;
        }
        #onlineusers {
            background-color: #DBB5B5;
            margin-bottom: 10px;
        }
        #room_name {
            margin-bottom: 10px;
        }
        h1, h2 {
            color: #987070;
        }
        h3, h4 {
            color: #C39898;
        }
    </style>
</head>
<body>
    <h1 class="text-center" id="title"> Chat App</h1>
    <div class="container">
        <div id="chatbox" class="border border-success"></div>
        <input type="text" class="form-control" id="msg">
        <button class="btn btn-success" id="send">Send</button>
        <button class="btn btn-danger" id="clear_chat">Clear Chat</button>
        <div>
            <h1>Online users</h1>
            <ul class="list-group list-group-flush" id="onlineusers"></ul>
        </div>
        <div>
            <h2>Join a Room</h2>
            <input type="text" class="form-control" id="room_name">
            <button class="btn btn-primary" id="join_room">Join Room</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="chatscript.js"></script>
</body>
</html>
